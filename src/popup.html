<html>

<head>
  <style>
    body {
      min-width: 650px;
    }

    .flex-box {
      display: flex;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
  <script src="popup.js"></script>
  <title>SlackLines</title>
</head>

<body>
  <div class="container-fluid my-1">
    <h3>Column channels</h3>
    <p>Set channel URL.</p>
    <form>
      <div id="lines"></div>
      <div class="flex-box my-1">
        <button type="button" id="addLine" class="btn btn-primary mx-1"><i class="bi bi-plus"></i></button>
        <button type="button" id="submitLine" class="btn btn-primary mx-1">Submit</button>
      </div>
    </form>

    <hr>

    <h3>Add new column</h3>
    <p>Set URL and column width when you add new column.</p>
    <form>
      <div class="flex-box my-1">
        <select id="defaultColWid" class="form-select col-wid" style="width: auto"></select>
        <input id="defaultUrl" type="text" class="form-control mx-1">
        <button type="button" id="submitDefaultSetting" class="btn btn-primary mx-1">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
